<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    
    <!-- important links -->
    <link rel="icon" type="icon" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Payoo | Home</title>

  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    <div class="bg-white rounded-3xl">
        <header class="border-b-1 border-gray-300  mb-5">
            <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
                <div class="flex gap-1">
                    <div class="w-[60px]">
                        <img src="assets/logo.png" alt="">
                    </div>
                    <div class="balance-info">
                        <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                        <p class="text-neutral/50">Available Balance</p>
                    </div>
                </div>
                <div>
                    <p class="btn btn-soft text-neutral/50"><span class="rotate-180"><i class="fa-solid fa-arrow-right-to-bracket"></i></span> Logout</p>
                </div>
            </section>

        </header>
    
        <section class="w-11/12 mx-auto py-10 space-y-4">
            <h2 class="text-2xl font-bold pb-2">Welcome To Pay<span class="text-indigo-600">oo</span></h2>
            <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="grid grid-cols-3 gap-3">
                <button class="btn flex-col h-full py-4 rounded-xl">
                    <img src="assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>
                <button class="btn flex-col h-full py-4 rounded-xl">
                    <img src="assets/opt-2.png" alt="">
                    <p>Cash Out</p>
                </button>
                <button class="btn flex-col h-full py-4 rounded-xl">
                    <img src="assets/opt-3.png" alt="">
                    <p>Send Money</p>
                </button>
                <button class="btn flex-col h-full py-4 rounded-xl">
                    <img src="assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>
                <button class="btn flex-col h-full py-4 rounded-xl">
                    <img src="assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>
                <button class="btn flex-col h-full py-4 rounded-xl">
                    <img src="assets/opt-6.png" alt="">
                    <p>Transaction</p>
                </button>
            </div>
        </section>
    </div>
    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold ">Cashout</h2>
        <div class="card bg-base-100 w-full shrink-0 shadow-xl mt-2">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral font-bold">Agent Number</label>
              <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 border-none mb-5" placeholder="Enter 11 agent number" />
              <label class="label text-neutral font-bold">Amount</label>
              <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 border-none mb-5" placeholder="Enter withdraw amount" />
              <label class="label text-neutral font-bold">Pin Number</label>
              <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 border-none" placeholder="Enter your 4 digit pin" />
              <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw</button>
            </fieldset>
          </div>
        </div>
    </section>
    <script src="js logic/cashout.js"></script>
  </body>
</html>
