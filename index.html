<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Payoo | Login</title>
    <link rel="icon" type="icon" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
  </head>
  <body>
    <div class="min-h-screen max-w-md bg-base-200 mx-auto rounded-2xl">
      <div class="w-[200px] mx-auto pt-30"><img src="assets/Logo-full.png" alt=""></div>
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl mx-auto mt-5">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input id="number-input" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 border-none" placeholder="Enter your 11 digit number" />
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="pin-input" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 border-none" placeholder="Enter your 4 digit pin" />
          <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>
    </div>
    <script src="js logic/login.js"></script>

  </body>
</html>
